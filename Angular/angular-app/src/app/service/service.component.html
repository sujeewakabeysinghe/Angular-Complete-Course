<div *ngFor="let serviceOneItem of serviceOneItems; let i = index">
    {{ serviceOneItem.name }} {{ i+1 }}
</div>

<div *ngFor="let room of roomsList">
    {{ room.roomType }}
</div>

<button class="btn btn-primary m-1" (click)="addRoom()">Add Room</button>

<button class="btn btn-primary m-1" (click)="editRoom()">Edit Room</button>

<button class="btn btn-primary m-1" (click)="deleteRoom()">Delete Room</button>
